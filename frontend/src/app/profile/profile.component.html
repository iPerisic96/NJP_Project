<div class="container">
  <div class="row" style="text-align: center">
    <div class="col-md-12">
      <br />
      <!-- <img src="assets/profile.png" alt=""> -->
      <img [src]="imageToShow" alt="Place image title" *ngIf="!isImageLoading; else noImageFound">
      <ng-template #noImageFound>
        <img src="assets/profile.png" class="rounded-circle" alt="Fallbackimage">
      </ng-template>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">

      <div>
        <p>Username: {{username}} </p>
        <p>Followers: {{followers}}</p>
        <p>Following: {{following}}</p>
        <p>Posts: {{posts}}</p>

      </div>
    </div>


    </div>
    <div class="col-md-2">
      <button *ngIf="!checkUser()" (click)="unFollow()" class="btn btn-success">{{followOrUnfollow()}}</button>
    </div>
  </div>
